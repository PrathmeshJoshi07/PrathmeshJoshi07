<!--?xml version="1.0" encoding="utf-8"?-->
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#020617"></stop>
      <stop offset="1" stop-color="#071325"></stop>
    </linearGradient>

    <linearGradient id="neon1" x1="0" x2="1">
      <stop offset="0" stop-color="#00E5FF"></stop>
      <stop offset="1" stop-color="#7AF0FF"></stop>
    </linearGradient>

    <linearGradient id="neon2" x1="0" x2="1">
      <stop offset="0" stop-color="#FFA116"></stop>
      <stop offset="1" stop-color="#FFCF6B"></stop>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <pattern id="circuit" width="240" height="240" patternUnits="userSpaceOnUse">
      <rect width="240" height="240" fill="transparent"></rect>
      <g stroke="#06212a" stroke-opacity="0.25" stroke-width="1">
        <path d="M0 60 L240 60 M60 0 L60 240 M120 0 L120 240 M180 0 L180 240"></path>
      </g>
    </pattern>

    <mask id="fadeMask">
      <linearGradient id="fm" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#fff" stop-opacity="0.95"></stop>
        <stop offset="0.6" stop-color="#fff" stop-opacity="0.3"></stop>
        <stop offset="1" stop-color="#fff" stop-opacity="0.0"></stop>
      </linearGradient>
      <rect x="0" y="0" width="1200" height="300" fill="url(#fm)"></rect>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"></rect>

  <!-- Slight circuit pattern -->
  <rect width="1200" height="300" fill="url(#circuit)" opacity="0.55"></rect>

  <!-- Left accent block -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="620" height="220" rx="18" fill="rgba(255,255,255,0.02)"></rect>
    <rect x="0" y="0" width="620" height="220" rx="18" fill="url(#fadeMask)" mask="url(#fadeMask)"></rect>
  </g>

  <!-- Neon name -->
  <g transform="translate(80,120)">
    <text x="0" y="-10" font-family="Inter, Roboto, Arial" font-size="44" font-weight="700" fill="url(#neon1)" style="letter-spacing:1px" filter="url(#glow)">Prathmesh M Joshi</text>

    <text x="0" y="30" font-family="Inter, Roboto, Arial" font-size="18" fill="#8fbfd6">
      Backend Developer • Fullstack Developer • Java Specialist
    </text>
  </g>

  <!-- Subtitle / tagline block -->
  <g transform="translate(80,170)">
    <rect x="0" y="0" width="520" height="48" rx="10" fill="rgba(0,0,0,0.18)"></rect>
    <text x="18" y="30" font-family="Inter, Roboto, Arial" font-size="14" fill="#cfeef9">
      Building modern, scalable and futuristic backend systems — Spring Boot • APIs • Cloud
    </text>
  </g>

  <!-- Right neon grid / nodes -->
  <g transform="translate(730,40)">
    <rect x="0" y="0" width="420" height="220" rx="12" fill="transparent"></rect>
    <!-- lines -->
    <g stroke="#093245" stroke-width="1">
      <path d="M10 20 L200 20 L300 100 L380 100" stroke-opacity="0.6"></path>
      <path d="M40 60 L220 60 L320 160" stroke-opacity="0.45"></path>
    </g>

    <!-- nodes -->
    <g>
      <circle cx="30" cy="20" r="4" fill="#00E5FF" filter="url(#glow)"></circle>
      <circle cx="200" cy="20" r="3" fill="#7AF0FF"></circle>
      <circle cx="300" cy="100" r="4" fill="#FFA116" filter="url(#glow)"></circle>
      <circle cx="380" cy="100" r="3" fill="#FFCF6B"></circle>
      <circle cx="220" cy="60" r="3" fill="#7AF0FF"></circle>
      <circle cx="320" cy="160" r="3" fill="#00E5FF"></circle>
    </g>
  </g>

  <!-- subtle bottom glow bar -->
  <rect x="0" y="266" width="1200" height="12" fill="url(#neon2)" opacity="0.08"></rect>

  <!-- small decorative text -->
  <text x="84" y="290" font-family="Inter, Roboto, Arial" font-size="10" fill="#5da9c6" opacity="0.7">
    GitHub: @PrathmeshJoshi07 • Portfolio-ready • Updated
  </text>
</svg>
